<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Cards App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <main>
        <div id="meta-header">
            <p>Total <span id="numberOfCards">0</span> cards</p>
            <div id='categories'>
                <button class="button" id="French">French</button>
                <button class="button" id="Chinese">Chinese</button>
            </div>
        </div>
        <section id="flashCardSection">
            <div id="flashCard">
                <h1 id='flashCardContent'>Template question?</h1>
            </div>
        </section>
        <section id="buttons">
            <button class="button" id="previous">Previous</button>
            <button class="button" id="next">Next</button>
        </section>
        <section id="addSection">
            <form onsubmit="submitNewCard(); return false" id="addForm">
                <textarea id="newQuestion" placeholder="Type the QUESTION here..." tabindex="5"></textarea>
                <textarea id="newAnswer" placeholder="Type the ANSWER here..." tabindex="5"></textarea>
                <button class="button round" id='addButton'>+</button>
            </form>         
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
