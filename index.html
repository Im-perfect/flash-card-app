<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Cards App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <main>
        <p>Total <span id="numberOfCards">0</span> cards</p>
        <section id="flashCardSection">
            <div id="flashCard">
                <h1 id='flashCardContent'>Template question?</h1>
            </div>
        </section>
        <section id="buttons">
            <button class="button" id="previous">Previous</button>
            <button class="button" id="next">Next</button>
            <button class="button round" id='add'>+</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
